<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
    <div class="login">
        <div class ="title">
            <h1>
                Log in
            </h1>
            Need a Mailchimp account? <a href="url">Create an account</a><br>
        </div>
        <div class ="inputfield">
            <label for="username" class="intext">Username or email:</label><br>
            <input type="text" id="username" class="intype"> <br>
        </div>
        <div class ="inputfield">
            <label for="password" class="intext">Password</label>
            <img src="showicon.svg" alt="show icon" class="showicon">
            <input type="button" id="show" value="Show" class="show"><br>
            <input type="text" id="password" class="intype"><br>
        </div>
        <div>
            <input type="checkbox" id="keep login">
            <label for="keep login" class="intext">Keep me logged in</label><br>
            <input type="button" id="button" value="Log in" class="btn"><br>
        </div>
        <a href="url">Forgot username?</a>
        <a href="url">Forgot password?</a><br>
        <a href="url">Can't log in?</a><br>
    </div>
    </form>
</body>
</html>
